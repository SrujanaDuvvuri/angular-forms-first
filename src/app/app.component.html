<div class="container">
  <h1>Template Driven Forms</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <p>
      <label for="firstName">FirstName</label>
      <input type="text" id="firstName" name="firstName" class="form-control" ngModel>
    </p>
    <p>
      <label for="lastName">lastName</label>
      <input type="text" id="lastName" name="lastName" class="form-control" ngModel>
    </p>
    <p>
      <label for="email">email</label>
      <input type="text" id="email" name="email" class="form-control" ngModel>
    </p>
    <p>
      <label for="gender">Gender</label><br>
      <input type="radio" name="gender" value="male" ngModel>Male<br>
      <input type="radio" name="gender" value="female" ngModel>Female<br>
    </p>
    <p>

      <label>Married</label> &nbsp;
      <input type="checkbox" name="isMarried" ngModel>
    </p>

    <p>

      <label>Country</label> &nbsp;
      <select name="country" class="form-control" ngModel>
        <!-- <option selected value="1">Uma</option>
<option value="2">Mahesh</option> -->

        <option selected="" value="">Please select</option>
        <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
      </select>
    </p> 
    <div ngModelGroup="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" ngModel class="form-control">
    </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="State" ngModel class="form-control">
    </div>
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" name="pincode" ngModel class="form-control">
    </div>

    </div>
    <div class="form-group">
      <label>Landmark</label>
      <input type="text" name="landmark" ngModel class="form-control">
    </div>
    <br><br>
    <p>
      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </p>
  </form>
</div>
